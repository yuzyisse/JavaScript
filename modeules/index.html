<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events Demo</title>
  <link rel="stylesheet" href="style.css"> <!-- Importing CSS -->
</head>
<body>

<h2>JavaScript Events Demo (External CSS + JS)</h2>

<button id="btn">Click Me</button>

<div id="box">Hover Over Me</div>

<input id="typing" placeholder="Press any key..." />

<select id="cars">
  <option value="BMW">BMW</option>
  <option value="Toyota">Toyota</option>
  <option value="Honda">Honda</option>
</select>

<form id="myForm">
  <input type="text" placeholder="Enter name" required />
  <button type="submit">Submit</button>
</form>

<input id="live" placeholder="Type to update live..." />
<p id="display"></p>

<p id="text">Double Click Me</p>
<p id="rightClick">Right Click Here</p>

<script src="script.js"></script> <!-- Importing JS -->
</body>
</html>
