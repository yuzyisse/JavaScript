<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Sales Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, select, button { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; width: 50%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h2>Monthly Sales Tracker (Local Storage)</h2>

  <label for="month">Month:</label>
  <select id="month">
    <option>January</option>
    <option>February</option>
    <option>March</option>
    <option>April</option>
    <option>May</option>
    <option>June</option>
    <option>July</option>
    <option>August</option>
    <option>September</option>
    <option>October</option>
    <option>November</option>
    <option>December</option>
  </select>

  <label for="sales">Sales:</label>
  <input type="number" id="sales" placeholder="Enter sales">

  <button onclick="saveSales()">Save</button>
  <button onclick="clearSales()">Clear All</button>

  <h3>Sales Data:</h3>
  <table id="salesTable">
    <thead>
      <tr>
        <th>Month</th>
        <th>Sales ($)</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <th>Total</th>
        <th id="totalSales">0</th>
      </tr>
    </tfoot>
  </table>

  <script>
    // Load sales from Local Storage or initialize empty
    let monthlySales = JSON.parse(localStorage.getItem("monthlySales")) || {};

    // Function to display sales data in table
    function loadSales() {
      const tbody = document.querySelector("#salesTable tbody");
      tbody.innerHTML = ""; // Clear previous rows
      let total = 0;

      for (const month of Object.keys(monthlySales)) {
        const sales = monthlySales[month];
        total += sales;

        const tr = document.createElement("tr");
        const tdMonth = document.createElement("td");
        tdMonth.textContent = month;
        const tdSales = document.createElement("td");
        tdSales.textContent = sales;

        tr.appendChild(tdMonth);
        tr.appendChild(tdSales);
        tbody.appendChild(tr);
      }

      document.getElementById("totalSales").textContent = total;
    }

    // Save sales to Local Storage
    function saveSales() {
      const month = document.getElementById("month").value;
      const salesInput = document.getElementById("sales").value;

      if (!salesInput) {
        alert("Please enter sales value.");
        return;
      }

      monthlySales[month] = parseInt(salesInput);
      localStorage.setItem("monthlySales", JSON.stringify(monthlySales));
      loadSales();
      document.getElementById("sales").value = ""; // Clear input
    }

    // Clear all sales
    function clearSales() {
      if (confirm("Are you sure you want to clear all sales?")) {
        localStorage.removeItem("monthlySales");
        monthlySales = {};
        loadSales();
      }
    }

    // Load table on page load
    window.onload = loadSales;
  </script>
</body>
</html>
